name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: 'Build'
      run: make borealis NAME="borealis-linux"

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v3
      with:
        name: borealis-linux
        path: borealis-linux
        retention-days: 30

  build-macos:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: 'Build'
      run: make borealis NAME="borealis-mac"

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v3
      with:
        name: borealis-mac
        path: borealis-mac
        retention-days: 30
