name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: ./configure

    - name: make
      run: make borealis NAME="borealis-linux"

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v3
      with:
        name: borealis-linux
        path: borealis-linux
        retention-days: 30
